<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions Transfer Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .transfer-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .human-side {
            flex: 1;
            background: radial-gradient(circle at center, #4a1810, #2d1b69, #0f0f1a);
            position: relative;
            overflow: hidden;
        }

        .robot-side {
            flex: 1;
            background: radial-gradient(circle at center, #0f4c75, #003552, #001122);
            position: relative;
            overflow: hidden;
        }

        .neural-network {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .neural-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px #ff6b6b;
        }

        .neural-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            opacity: 0.6;
            animation: flow 3s infinite;
        }

        .circuit-board {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }

        .circuit-line {
            position: absolute;
            background: #00d4ff;
            opacity: 0.8;
            box-shadow: 0 0 10px #00d4ff;
        }

        .circuit-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border: 2px solid #ffffff;
            animation: circuitPulse 1.5s infinite;
        }

        .data-stream {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #00d4ff);
            z-index: 10;
            animation: streamFlow 2s infinite;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        .data-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            animation: particleFlow 4s infinite linear;
            box-shadow: 0 0 10px #ffffff;
        }

        .emotion-tag {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
            animation: tagFlow 6s infinite linear;
            opacity: 0;
            z-index: 15;
        }

        .status-indicator {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
        }

        .status-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 8px 0;
            overflow: hidden;
        }

        .status-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            border-radius: 3px;
            animation: statusProgress 8s ease-out forwards;
            width: 0%;
        }

        .status-text {
            color: #00d4ff;
            font-size: 11px;
            margin: 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .completion-message {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 20px 40px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: completionFlash 1s ease-in-out 12s forwards;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .side-label {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes circuitPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; box-shadow: 0 0 15px #00ff88; }
        }

        @keyframes flow {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes streamFlow {
            0% { width: 0px; left: 50%; }
            50% { width: 200px; left: 50%; }
            100% { width: 0px; left: 150%; }
        }

        @keyframes particleFlow {
            0% { left: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { left: 100%; opacity: 0; }
        }

        @keyframes tagFlow {
            0% { left: 10%; opacity: 0; transform: translateY(-50%) scale(0.8); }
            15% { opacity: 1; transform: translateY(-50%) scale(1); }
            85% { opacity: 1; transform: translateY(-50%) scale(1); }
            100% { left: 90%; opacity: 0; transform: translateY(-50%) scale(0.8); }
        }

        @keyframes statusProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes completionFlash {
            0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }

        .human-side .neural-network {
            animation: humanSideTransition 15s ease-out forwards;
        }

        .robot-side .circuit-board {
            animation: robotSideTransition 15s ease-out forwards;
        }

        @keyframes humanSideTransition {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(0.7) saturate(0.8); }
        }

        @keyframes robotSideTransition {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.3) hue-rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="transfer-container">
        <div class="human-side">
            <div class="side-label">HUMAN CONSCIOUSNESS</div>
            <div class="neural-network" id="neuralNetwork">
                <!-- Neural nodes and connections will be generated by JS -->
            </div>
        </div>
        
        <div class="robot-side">
            <div class="side-label">NISHI AI CORE</div>
            <div class="circuit-board" id="circuitBoard">
                <!-- Circuit elements will be generated by JS -->
            </div>
            
            <div class="status-indicator">
                <div class="status-text">Data Receiving</div>
                <div class="status-bar">
                    <div class="status-progress" style="animation-delay: 0s;"></div>
                </div>
                
                <div class="status-text">Analyzing</div>
                <div class="status-bar">
                    <div class="status-progress" style="animation-delay: 3s;"></div>
                </div>
                
                <div class="status-text">Integrating</div>
                <div class="status-bar">
                    <div class="status-progress" style="animation-delay: 6s;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="data-stream" id="dataStream">
        <!-- Data particles will be generated by JS -->
    </div>

    <div class="completion-message">
        EMOTIONAL DATA TRANSFER COMPLETE
    </div>

    <script>
        // Generate neural network
        function createNeuralNetwork() {
            const network = document.getElementById('neuralNetwork');
            const nodes = [];
            
            // Create neural nodes
            for (let i = 0; i < 15; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                const angle = (i / 15) * Math.PI * 2;
                const radius = 80 + Math.random() * 60;
                const x = Math.cos(angle) * radius + 150;
                const y = Math.sin(angle) * radius + 150;
                
                node.style.left = x + 'px';
                node.style.top = y + 'px';
                node.style.animationDelay = Math.random() * 2 + 's';
                
                network.appendChild(node);
                nodes.push({element: node, x, y});
            }
            
            // Create connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.7) {
                        const connection = document.createElement('div');
                        connection.className = 'neural-connection';
                        
                        const dx = nodes[j].x - nodes[i].x;
                        const dy = nodes[j].y - nodes[i].y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx);
                        
                        connection.style.left = nodes[i].x + 'px';
                        connection.style.top = nodes[i].y + 'px';
                        connection.style.width = length + 'px';
                        connection.style.transform = `rotate(${angle}rad)`;
                        connection.style.animationDelay = Math.random() * 3 + 's';
                        
                        network.appendChild(connection);
                    }
                }
            }
        }

        // Generate circuit board
        function createCircuitBoard() {
            const board = document.getElementById('circuitBoard');
            
            // Create circuit lines
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'circuit-line';
                
                if (Math.random() > 0.5) {
                    // Horizontal lines
                    line.style.width = (50 + Math.random() * 100) + 'px';
                    line.style.height = '2px';
                    line.style.left = Math.random() * 200 + 'px';
                    line.style.top = Math.random() * 300 + 'px';
                } else {
                    // Vertical lines
                    line.style.width = '2px';
                    line.style.height = (50 + Math.random() * 100) + 'px';
                    line.style.left = Math.random() * 300 + 'px';
                    line.style.top = Math.random() * 200 + 'px';
                }
                
                board.appendChild(line);
            }
            
            // Create circuit nodes
            for (let i = 0; i < 12; i++) {
                const node = document.createElement('div');
                node.className = 'circuit-node';
                node.style.left = Math.random() * 280 + 'px';
                node.style.top = Math.random() * 280 + 'px';
                node.style.animationDelay = Math.random() * 1.5 + 's';
                
                board.appendChild(node);
            }
        }

        // Create data particles
        function createDataParticles() {
            const stream = document.getElementById('dataStream');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'data-particle';
                particle.style.top = (Math.random() * 20 - 10) + 'px';
                particle.style.animationDelay = Math.random() * 4 + 's';
                stream.appendChild(particle);
            }
        }

        // Create emotion tags
        function createEmotionTags() {
            const emotions = [
                'LONELINESS', 'REJECTION', 'HOPE', 'DESIRE', 
                'FEAR', 'LOVE', 'PAIN', 'DREAMS',
                'MEMORIES', 'SORROW', 'YEARNING', 'ISOLATION'
            ];
            
            emotions.forEach((emotion, index) => {
                const tag = document.createElement('div');
                tag.className = 'emotion-tag';
                tag.textContent = emotion;
                tag.style.top = '50%';
                tag.style.animationDelay = (index * 0.8 + Math.random() * 2) + 's';
                
                // Special styling for LONELINESS
                if (emotion === 'LONELINESS') {
                    tag.style.background = 'rgba(255, 107, 107, 0.3)';
                    tag.style.borderColor = '#ff6b6b';
                    tag.style.color = '#ff6b6b';
                    tag.style.fontWeight = 'bold';
                    tag.style.fontSize = '14px';
                    tag.style.animationDelay = '8s';
                    tag.style.animationDuration = '8s';
                }
                
                document.body.appendChild(tag);
            });
        }

        // Initialize the interface
        function initialize() {
            createNeuralNetwork();
            createCircuitBoard();
            createDataParticles();
            createEmotionTags();
        }

        // Start the transfer process
        initialize();
    </script>
</body>
</html>
